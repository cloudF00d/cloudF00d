<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block  layout:fragment="content">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>판매자 회원 조회</title>
<link rel="stylesheet" href="/css/manager/search/sellerMain.css">

<div class="container">

<th:block th:replace="/fragments/managersidebar.html"></th:block>

        <div class="middle">
            <!-- 가운데 컨텐츠 -->
            <div class="first">
                <span><a class="black-link" th:href="@{/manager/search/sellerMain}">판매자 회원 조회</a></span>
            
            </div>
        
            <div>
				<a href="#"><img class="logo1" src="/images/01_logoimg/textLogoNone.png" alt=""></a>            </div>
        
        
            <div class="searchcontainer">
                <div class="searchleft1">
                    <form action="search" method="post">
                        <select name="nation2"  >
                            <option value="search"selected>정렬컬럼</option>
                            <option value="ch">이름(기본)</option>
                            <option value="etc">아이디</option>
                            <option value="etc">비밀번호</option>
                            <option value="etc">전화번호</option>
                            <option value="etc">생년월일</option>
                        </select>
                    </form>
                </div>

                <div class="searchleft2">
                    <form action="search" method="post">
                        <select name="nation2"  >
                            <option value="search"selected>정렬방식</option>
                            <option value="ch">오름차순(기본)</option>
                            <option value="jp" >내림차순</option>
                        </select>
                    </form>
                </div>
                <div class="searchright">
                    <form action="search" method="post">
                        <button class="iconlogo" type="submit" style="width: 20px; height: 20px; border: none; background: url('/resources/images/돋보기\ 아이콘.avif') center center / cover no-repeat; padding: 0;"></button>
                        <input type="text" name="search" required>
                        <select name="nation2"  >
                            <option value="search"selected>검색설정</option>
                            <option value="ch">활동</option>
                            <option value="jp" >휴면</option>
                            <option value="etc">기타</option>
                        </select>
                    </form>
                </div>
            </div>
        
        
            <div>
                <table >
                    
                    <tr>
                        
                        <th id="newcolumn">새 글</th>
                        <th>이름</th>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>전화번호</th>
                        <th>생년월일</th>
                        <th>활동상태</th>
                    </tr>
                    <th:block
                            th:each="search : ${searchUser}"
                            th:if="${search.authorityCode} == 2">
                    <tr id="link"
                        th:onclick="'location.href=\'/manager/search/sellerDetail?no='+ @{${search.userCode}} + '\''"
                    >
                        <td id="new">new</td>
                        <td th:text="${search.userName}"></td>
                        <td th:text="${search.userId}"></td>
                        <td th:text="${search.password}"></td>
                        <td th:text="${search.phone}"></td>
                        <td th:text="${search.dateBirth}"></td>
                        <td th:text="${search.activityStatus}"><span class="ing">활동</span></td>
                    </tr>
                    </th:block>
                </table>
            </div>
            <div class="pagination">
                <div class="pagination-box">
                    <a href="#" class="prev">＜</a>
                    <div class="page-links">
                        <a href="#" class="page-link">1</a>
                        <a href="#" class="page-link">2</a>
                        <a href="#" class="page-link">3</a>
                        
                    </div>
                    <a href="#" class="next">＞</a>
                </div>
            </div>
        </div>


        <div class="right">
            <!-- 우측 컨텐츠 -->
        </div>
    </div>

</th:block>
</html>
