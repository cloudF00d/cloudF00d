            <div class="main">
                <table>

                    <tr>

                        <th>이름</th>
                        <th>아이디</th>
                        <th>비밀번호</th>
                        <th>전화번호</th>
                        <th>생년월일</th>
                        <th>활동상태</th>
                    </tr>
                    <tr>
                        <td><input type="text" th:value="${userInfo.userName}"></td>
                        <td><input th:value="${userInfo.userId}"></td>
                        <td><input th:value="${userInfo.password}"></td>
                        <td><input th:value="${userInfo.phone}"></td>
                        <td><input th:value="${userInfo.dateBirth}"></td>
                        <td><input th:value="${userInfo.activityStatus}"></td>
                        <!--                        <td><span class="ing">활동</span></td>-->
                    </tr>

                </table>
            </div>
            <div class="searchDetail">
                <strong><h4>세부정보</h4></strong>
                <table>

                    <tr>
                        <th>이메일</th>
                        <th>가입일자</th>
                        <th>신고누적</th>
                        <th>주소</th>
                    </tr>

                    <tr>
                        <td><input th:value="${userInfo.email}"></td>
                        <td><input th:value="${userInfo.registrationDate}"></td>
                        <td><input th:value="${userInfo.reportCount}"></td>
                        <td><input th:value="${userInfo.address}"></td>
                    </tr>
                </table>
            </div>

            <th:block th:if="${#objects.nullSafe(companyInfo,default)}">
                <div class="searchDetail1">
                    <strong><h4>회사정보</h4></strong>
                    <table>

                        <tr>
                            <th>상호/법인명</th>
                            <th>업종</th>
                            <th>설립일</th>
                            <th>홈페이지 주소</th>
                            <th>소재지</th>
                            <th>대표 전화번호</th>
                            <th>사업자 등록번호</th>
                        </tr>

                        <tr>
                            <td><input th:value="${companyInfo.businessName}"></td>
                            <td><input th:value="${companyInfo.industry}"></td>
                            <td><input th:value="${companyInfo.establishmentDate}"></td>
                            <td><input th:value="${companyInfo.homepage}"></td>
                            <td><input th:value="${companyInfo.location}"></td>
                            <td><input th:value="${companyInfo.businessPhone}"></td>
                            <td><input th:value="${companyInfo.businessLicenseNumber}"></td>
                        </tr>

                    </table>
                </div>
            </th:block>

            <th:block th:if="${!#lists.isEmpty(userFunding)}">
                <div class="buyList"><strong><h4>판매내역</h4></strong>


                    <table>

                        <tr>
                            <th>순번</th>
                            <th>프로젝트 명</th>
                            <th>펀딩기간</th>
                            <th>펀딩결과</th>
                        </tr>

                        <tr th:each="funding : ${userFunding}">
                            <td><input th:value="${funding.projectCode}"></td>
                            <td><input th:value="${funding.projectTitle}"></td>
                            <td><input th:value="|${funding.projectStartDate} ~ ${funding.projectEndDate}|"></td>
                            <td><input th:value="${funding.achievementStatus}"><span class="ing"></span></td>
                        </tr>

                    </table>
                </div>
            </th:block>

            <th:block th:if="${!#lists.isEmpty(userReport)}">
                <div class="buyList">
                    <strong><h4>경고 내역</h4></strong>

                    <table>

                        <tr>
                            <th>순번</th>
                            <th>제목</th>
                            <th>신고 접수일</th>
                            <th>상세 사유</th>
                            <th>신고자 코드</th>
                        </tr>

                        <tr th:each="report : ${userReport}">
                            <td><input th:value="${report.creationNumber}"></td>
                            <td><input th:value="${report.title}"></td>
                            <td><input th:value="${report.creationDate}"></td>
                            <td><input th:value="${report.content}"></td>
                            <td><input th:value="${report.reporter}"></td>
                        </tr>
                    </table>
                </div>
            </th:block>


            <th:block th:if="${!#lists.isEmpty(userBuy)}">
                <div class="buyList"><strong><h4>구매내역</h4></strong>

                    <table>

                        <tr>
                            <th>순번</th>
                            <th>프로젝트 명</th>
                            <th>판매자</th>
                            <th>펀딩기간</th>
                            <th>펀딩결과</th>
                        </tr>

                        <tr th:each="buy : ${userBuy}">
                            <td><input th:value="${buy.cartCode}"></td>
                            <td><input th:value="${buy.projectCode.projectTitle}"></td>
                            <td><input th:value="${buy.projectCode.sellerInfo.userName}"></td>
                            <td><input th:value="|${buy.projectCode.projectStartDate} ~ ${buy.projectCode.projectEndDate}|"></td>
                            <td><input th:value="${buy.projectCode.achievementStatus}"><span class="ing"></span></td>
                        </tr>

                    </table>
                </div>
            </th:block>


        </div>



    <div class="right">
        <!-- 우측 컨텐츠 -->
    </div>
