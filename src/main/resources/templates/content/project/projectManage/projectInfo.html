                <script th:inline="javascript">
                    document.addEventListener("DOMContentLoaded", function () {
                        var businessType = /*[[${type}]]*/ ''; // model에서 project.type 값을 가져옵니다.

                        // businessType 값에 따라 라디오 버튼의 상태를 설정합니다.
                        if (businessType === 'funding') {
                            document.querySelector('input[name="type"][value="funding"]').checked = true;
                        } else if (businessType === 'refunding') {
                            document.querySelector('input[name="type"][value="refunding"]').checked = true;
                        }
                        else if (businessType === 'nothing') {
                            document.querySelector('input[name="type"][value="refunding"]').checked = false;
                        }
                        var sellerType = /*[[${sellerType}]]*/ ''; // model에서 project.type 값을 가져옵니다.

                        // businessType 값에 따라 라디오 버튼의 상태를 설정합니다.
                        if (sellerType === '개인') {
                            document.querySelector('input[name="sellerType"][value="개인"]').checked = true;
                        } else if (sellerType === '개인사업자') {
                            document.querySelector('input[name="sellerType"][value="개인사업자"]').checked = true;
                        }
                        else if (sellerType === 'nothing') {
                            document.querySelector('input[name="sellerType"][value="개인사업자"]').checked = false;
                        }
                    });

                    document.addEventListener("DOMContentLoaded", function () {
                        var form = document.getElementById('yourForm');

                        form.addEventListener('submit', function(event) {
                            var typeRadios = document.querySelectorAll('input[name="type"]'); // 라디오 버튼
                            var sellerTypeRadios = document.querySelectorAll('input[name="sellerType"]'); // 라디오 버튼
                            var busiEmailInput = document.getElementById('email'); // String
                            var targetAmountInput = document.getElementById('price'); // String
                            var mainPictureInput = document.querySelector('input[name="businessFile"]').value; //file

                            var projectFileValue = document.querySelector('input[name="businessFile"]').getAttribute('th:text');

                            // 라디오 버튼이 선택되었는지 확인
                            var typeSelected = Array.from(typeRadios).some(radio => radio.checked);
                            var sellerTypeSelected = Array.from(sellerTypeRadios).some(radio => radio.checked);

                            // 대표자 이메일과 목표금액이 입력되었는지 확인
                            var busiEmailFilled = busiEmailInput.value.trim() !== '';
                            var targetAmountFilled = targetAmountInput.value.trim() !== '';


                            if (!typeSelected || typeSelected === '') {
                                alert('프로젝트 타입을 입력해주세요.');
                                event.preventDefault(); // 폼 제출을 취소합니다.
                            }
                            else if (!busiEmailFilled || busiEmailFilled === '') {
                                alert('회사 이메일을 입력해주세요.');
                                event.preventDefault(); // 폼 제출을 취소합니다.
                            }
                            else if (projectFileValue === 'nothing') {
                             if (!mainPictureInput || mainPictureInput === '') {
                                alert('심사 서류를 등록해주세요.');
                                event.preventDefault(); // 폼 제출을 취소합니다.
                            }
                            }
                            else if (!targetAmountFilled || targetAmountFilled === '') {
                                alert('목표금액을 입력해주세요.');
                                event.preventDefault(); // 폼 제출을 취소합니다.
                            }
                            else if (!sellerTypeSelected || sellerTypeSelected === '') {
                                alert('판매자 유형을 등록해주세요.');
                                event.preventDefault(); // 폼 제출을 취소합니다.
                            } else {
                                alert('저장되었습니다.')
                            }

                        });
                    });
