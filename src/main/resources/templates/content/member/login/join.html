<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
>

<th:block  layout:fragment="content">


    <title>join</title>
    <link rel="stylesheet" th:href="@{/css/login/join.css}" type="text/css">




    
        <div class="container">
            <div class="left">
                <div class="detailLeft">
                <div class="jointitle">회원가입</div>
                <div>
                    <span>이미 계정이 있으신가요?</span> 
                    <span class="gologin"><a th:href="@{/member/login}">로그인하기</a></span>
                </div>

                
                <div class="joininfo">
                <form id="joinForm" th:action="@{/member/join}" method="post">
                <div>
                    <li>이름</li>
                    <li><span><input class="box1" type="text" maxlength="5" name="userName" id="userName" required></span></li>
                    <li>아이디</li>
                    <li><span><input class="box2" type="text" maxlength="13" name="userId" id="userId" required></span>&nbsp;&nbsp;
                        <span class="mailbtn"><input type="button" value="중복확인"  id="duplicationCheck"></span>

                    </li>


                    </div>
    
                    <div>
                        <li>이메일 주소</li>
                        <span><input type="text" class="box2"></span>&nbsp;&nbsp;<span class="mailbtn"><button type="submit" >인증번호 받기</button></span>
                        <li>이메일 코드입력</li>
                        <span><input type="text" class="box2"></span>&nbsp;&nbsp;<span class="mailbtn"><button type="submit" >인증번호 확인</button></span>
                    </div>
    
                    <div>
                        
                            <li><span>비밀번호</span><span class="movetext2">비밀번호 확인</span></li>
                            <li><span><input placeholder="8자 이상의 영어, 숫자 입력" class="box3" type="password" maxlength="13" name="userPwd" required></span>&nbsp;&nbsp;<span><input class="box3" type="password" maxlength="13" name="memberPwd2"></span></li>
                            
                            
                            
                            
                            <input type="checkbox" id="showPassword" onchange="togglePassword()">
                            <label for="showPassword">비밀번호 보이기</label>
                            
                            
                        
                    </div>
    
                    <div>
                        
                        <label >우편번호</label><br>
                        <input type="text" name="zipCode" id="zipCode" readonly>
                        <input type="button" value="검색" class="btn btn-yg" id="searchZipCode">
                    </div>
                    <div>
                        <label >주소</label><br>
                        <input type="text" name="address1" id="address1" readonly>
                    </div>
                    <div>
                        <label >상세주소</label><br>
                        <input type="text" name="address2" id="address2">
                    </div>
                
            
                <div class="joinbtn"><a th:href="@{/member/login}"><button type="submit" >회원가입</button></a></div>
            </form>
            
    
        </div>
    
            </div>
        </div>
    
            <div class="right">
                <div class="detailRight"><img class="kinglogo" src="/images/01_logoimg/logoNone.png" alt=""> </div>
            </div>
    
        </div>
    
        <div class="down2"><div class="down">
            <span>Help Center</span>
            <span>Terms of Service</span>
            <span>Privacy Policy</span>
            <span>@2022Yanliudesign</span>
            </div></div>





    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:inline="javascript">

        const $searchZipCode = document.getElementById("searchZipCode");
        const $goMain = document.getElementById("goMain");

        $searchZipCode.onclick = function() {

            /* 다음 우편번호 검색 창을 오픈하면서 동작할 콜백 메소드를 포함한 객체를 매개변수로 전달한다. */
            new daum.Postcode({
                oncomplete: function(data){
                    /* 팝업에서 검색결과 항목을 클릭했을 시 실행할 코드를 작성하는 부분 */
                    document.getElementById("zipCode").value = data.zonecode;
                    document.getElementById("address1").value = data.address;
                    document.getElementById("address2").focus();
                }
            }).open();
        }

        $goMain.onclick = function() {
            location.href = "/";
        }


    </script>





    </th:block>
    </html>
