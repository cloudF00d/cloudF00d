<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block  layout:fragment="content">
    <th:block th:replace="/fragments/sellersidebar.html"></th:block>

    <link rel="stylesheet" href="/css/QnA/QnAuserWrite.css">



    <div class="middle_box">

        <div class="middle">
            <!-- 가운데 컨텐츠 -->
            <div class="first">

                <span>프로젝트 QnA 작성</span>
            </div>



            <div class="box"><span class="box2">작성일자: 23 / 11 / 20</span></div>

            <form action="" method="post">
                <div class="wirte_title">제목 </div>
                <div class="project_title">프로젝트명</div>
                <div class="seller_name">판매자</div>
                <div class="title_detail"><input placeholder="제목을 입력해주세요"></div>
                <div class="project_detail"><input placeholder="프로젝트명을 입력해주세요"></div>
                <div class="seller_detail"><input placeholder="판매자를 입력해주세요"></div>
                <div class="bar"></div>
                <div class="quest">
                    <div class="detail" ><textarea style = "background-color:transparent" placeholder="내용을 입력해 주세요." ></textarea></div>
                    <div class="submitbtn"><button type="submit">등록하기</button></div>
                </div>
            </form>




        </div>
    </div>



</th:block>
</html>
