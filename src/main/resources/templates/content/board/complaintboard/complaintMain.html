<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">

<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 신고 게시판</title>
    <link rel="stylesheet" href="/css/manager/board/complaintMain.css">


    <div class="container">
    <th:block th:replace="/fragments/managersidebar.html"></th:block>

        <div class="middle">
            <!-- 가운데 컨텐츠 -->
            <div class="first">
                <span><a class="black-link" th:href="@{/board/complaintMain}">사용자 신고 게시판</a></span>
            
            </div>
        
            <div>
				<a href="#"><img class="logo1" src="/images/01_logoimg/textLogoNone.png" alt=""></a>
            </div>


            <form th:action="@{/board/complaintMain}" id="search" method="get">
                <div class="searchcontainer">
                    <!--                왼쪽 select 박스-->


                    <div class="searchleft1">
                        <input type="hidden" name="currentPage" value="1">
                        <select name="nation1" id="nation1">
                            <th:block th:if="${selectCriteria.getNation1()} == 'number'">
                                <option value="number">작성번호</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getNation1()} == 'reason'">
                                <option value="reason">신고사유</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getNation1()} == 'reported'">
                                <option value="reported">신고자</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getNation1()} == 'reporter'">
                                <option value="reporter">작성자</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getNation1()} == 'date'">
                                <option value="date">신고일자</option>
                            </th:block>
                            <option value="number">작성번호</option>
                            <option value="reason">신고사유</option>
                            <option value="reported">신고자</option>
                            <option value="reporter">작성자</option>
                            <option value="date">신고일자</option>
                        </select>
                    </div>

                    <div class="searchleft2">
                        <select name="nation2" id="nation2">
                            <th:block th:if="${selectCriteria.getNation2()} == 'asc'">
                                <option value="asc">오름차순</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getNation2()} == 'desc'">
                                <option value="desc">내림차순</option>
                            </th:block>

                            <option value="all">전체</option>
                            <option value="desc">내림차순</option>
                            <option value="asc">오름차순</option>
                        </select>
                    </div>

                    <div class="searchleft3">
                        <select name="authority" id="authority">
                            <th:block th:if="${selectCriteria.getAuthority()} == 'finish'">
                                <option value="finish">처리 완료</option>
                            </th:block>
                            <th:block th:if="${selectCriteria.getAuthority()} == 'yet'">
                                <option value="yet">처리 중</option>
                            </th:block>
                            <option value="all">전체</option>
                            <option value="finish">처리 완료</option>
                            <option value="yet">처리 중</option>
                        </select>
                    </div>

                    <button type="submit">설정</button>



                    <!--                오른쪽 박스-->
                    <div class="searchright">
                        <input type="text" name="searchValue" id="searchValue">
                        <!--                        검색어 입력 칸 input-->
                        <!--                        <button class="iconlogo" type="submit">입력하기</button>-->
                        <!--                        검색어 제출 button-->
                        <select name="nation3" id="nation3">

                            <option selected>검색컬럼</option>
                            <option value="number">작성번호</option>
                            <option value="reason">신고사유</option>
                            <option value="reported">신고자</option>
                            <option value="reporter">작성자</option>
                            <option value="date">신고일자</option>
                            <!--                            <option value="etc">기타</option>-->
                        </select>

                    </div>

                </div>
            </form>
        
        
            <div>
                <table>
                    
                    <tr>
                        
                        <th id="newcolumn">새 글</th>
                        <th>작성번호</th>
                        <th>신고사유</th>
                        <th>신고대상자</th>
                        <th>신고자</th>
                        <th>신고일자</th>
                        <th>처리상태</th>
                    </tr>
                    <tr class="link"
                        th:each="list : ${user}"
                        th:onclick="'location.href=\'/board/complaintDetail?no='
                        + @{${list.creationNumber.creationNumber}}
                        + '&status=' + @{${list.creationNumber.answerCode}}
                        + '\''"
                    >
                        <td id="new">new</td>
                        <td th:text="${list.creationNumber.creationNumber}"></td>
                        <td th:text="${list.title}"></a></td>
                        <td th:text="${list.reportedPerson.name}"></td>
                        <td th:text="${list.reporter.userName}"></td>
                        <td th:text="${list.creationDate}"></td>
                        <td th:if="${list.creationNumber.answerCode == null or list.creationNumber.answerCode == 0}"
                        >처리 전
                        </td>
                        <td th:if="${list.creationNumber.answerCode} > 0">처리 완료</td>
                    </tr>

                </table>
            </div>

            <script>
                Array.from(document.getElementsByClassName('link')).forEach(tr => {
                    // 신고일자는 각 행의 여섯 번째 <td> 요소에 있습니다.
                    const reportDateTd = tr.children[5];
                    console.log(reportDateTd.innerText);
                    // 신고일자 텍스트를 콘솔에 출력합니다.
                });

            </script>
            <!-- 페이지 처리 -->
            <div class="pagination" align="center">
                <div class="pagination-box">
                    <!--                     맨 앞으로 이동 버튼 -->
                    <!--                    <button class="prev"-->
                    <!--                            th:onclick="'location.href=\'/manager/search/userMain?currentPage='+ @{${selectCriteria.startPage}} + '\''"-->
                    <!--                            th:disabled="${selectCriteria.pageNo == 1}"-->
                    <!--                    >-->
                    <!--                        <<-->
                    <!--                    </button>-->
                    <!-- 이전 페이지 버튼 -->
                    <button class="prev"
                            th:onclick="'location.href=\'/board/complaintMain?currentPage='
                            + @{${selectCriteria.pageNo - 1}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&authority='+ @{${selectCriteria.authority}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}">



                        <
                    </button>

                    <!-- 숫자 버튼 -->
                    <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                        <button class="page-link"
                                th:text="${ page }"
                                th:onclick="'location.href=\'/board/complaintMain?currentPage='
                            + @{${page}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&authority='+ @{${selectCriteria.authority}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                                th:disabled="${ selectCriteria.pageNo eq page }">
                        </button>
                        <!--                        url 쓰려다가 실패한거-->
                        <!--                        ,'nation1='-->
                        <!--                        + @{${selectCriteria.getNation1()}}-->
                        <!--                        , 'nation2='-->
                        <!--                        + @{${selectCriteria.getNation2()}}-->
                    </th:block>

                    <!-- 다음 페이지 버튼 -->
                    <button class="prev"
                            th:onclick="'location.href=\'/board/complaintMain?currentPage='
                            + @{${selectCriteria.pageNo + 1}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&authority='+ @{${selectCriteria.authority}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                        >
                    </button>
                    <!--                     마지막 페이지로 이동 버튼 -->
                    <!--                    <button class="prev"-->
                    <!--                            th:onclick="'location.href=\'/manager/search/userMain?currentPage='+ @{${selectCriteria.maxPage}} + '\''"-->
                    <!--                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"-->
                    <!--                    >-->
                    <!--                        >>-->
                    <!--                    </button>-->
                </div>
            </div>
        </div>


        <div class="right">
            <!-- 우측 컨텐츠 -->
        </div>
    </div>


</th:block>
</html>
