<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="/css/manager/board/noticeMain.css">
    <div class="container">

        <th:block th:replace="/fragments/managersidebar.html"></th:block>

        <div class="middle">
            <!-- 가운데 컨텐츠 -->
            <div class="first">
                <span><a class="black-link" th:href="@{/board/noticeMain}">공지사항</a></span>

            </div>

            <div>
                <a href="#"><img class="logo1" src="/images/01_logoimg/textLogoNone.png" alt=""></a>
            </div>


            <form th:action="@{/board/noticeMain}" id="search" method="get">
                <div class="searchcontainer">
                    <!--                왼쪽 select 박스-->


                    <div class="searchleft1">
                        <input type="hidden" name="currentPage" value="1">
                        <select name="nation1" id="nation1">
                            <option th:each="option : ${option1}"
                                    th:value="${option}"
                                    th:text="${option}"
                                    th:selected="${option == selectCriteria.getNation1()}">카테고리 선택</option>
                        </select>
                    </div>

                    <div class="searchleft2">
                        <select name="nation2" id="nation2">
                            <option th:each="option22 : ${option2}"
                                    th:value="${option22}"
                                    th:text="${option22}"
                                    th:selected="${option22 == selectCriteria.getNation2()}">카테고리 선택</option>
                        </select>
                    </div>

                    <button type="submit">설정</button>



                    <!--                오른쪽 박스-->
                    <div class="searchright">
                        <button type="button"
                        th:onclick="'location.href=\'/board/noticeWriting\''"

                        >글쓰기</button>
                        <input type="text" name="searchValue" id="searchValue" th:value="${selectCriteria.searchValue}">
                        <!--                        검색어 입력 칸 input-->
                        <!--                        <button class="iconlogo" type="submit">입력하기</button>-->
                        <!--                        검색어 제출 button-->
                        <select name="nation3" id="nation3">
                            <option th:each="option33 : ${option3}"
                                    th:value="${option33}"
                                    th:text="${option33}"
                                    th:selected="${option33 == selectCriteria.getNation3()}">카테고리 선택</option>
                        </select>
                    </div>

                </div>
            </form>


            <div>
                <table>

                    <tr>

                        <th id="newcolumn">새 글</th>
                        <th>코드</th>
                        <th>제목</th>
                        <th id="right">작성일자</th>
                    </tr>
                    <tr id="link"  class="link"
                            th:each=" noticelist : ${notice}"
                            th:onclick="'location.href=\'/board/noticeWrited?no='+ @{${noticelist.creationNumber}} + '\''"
                    >
                        <td id="new">new</td>
                        <td th:text="${noticelist.creationNumber}"></td>
                        <td th:text="${noticelist.title}"></td>
                        <td th:text="${noticelist.creationDate}"></td>
                    </tr>
                </table>
            </div>
            <!-- 페이지 처리 -->
            <div class="pagination" align="center">
                <div class="pagination-box">
                    <!--                     맨 앞으로 이동 버튼 -->
                    <!--                    <button class="prev"-->
                    <!--                            th:onclick="'location.href=\'/manager/search/userMain?currentPage='+ @{${selectCriteria.startPage}} + '\''"-->
                    <!--                            th:disabled="${selectCriteria.pageNo == 1}"-->
                    <!--                    >-->
                    <!--                        <<-->
                    <!--                    </button>-->
                    <!-- 이전 페이지 버튼 -->
                    <button class="prev"
                            th:onclick="'location.href=\'/board/noticeMain?currentPage='
                            + @{${selectCriteria.pageNo - 1}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                            th:disabled="${selectCriteria.pageNo == 1}">



                        <
                    </button>

                    <!-- 숫자 버튼 -->
                    <th:block th:each="page : ${#numbers.sequence(selectCriteria.startPage, selectCriteria.endPage)}">
                        <button class="page-link"
                                th:text="${ page }"
                                th:onclick="'location.href=\'/board/noticeMain?currentPage='
                            + @{${page}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                                th:disabled="${ selectCriteria.pageNo eq page }">
                        </button>
                        <!--                        url 쓰려다가 실패한거-->
                        <!--                        ,'nation1='-->
                        <!--                        + @{${selectCriteria.getNation1()}}-->
                        <!--                        , 'nation2='-->
                        <!--                        + @{${selectCriteria.getNation2()}}-->
                    </th:block>

                    <!-- 다음 페이지 버튼 -->
                    <button class="prev"
                            th:onclick="'location.href=\'/board/noticeMain?currentPage='
                            + @{${selectCriteria.pageNo + 1}}
                            +'&nation1='+ @{${selectCriteria.nation1}}
                            +'&nation2='+ @{${selectCriteria.nation2}}
                            +'&searchValue='+ @{${selectCriteria.searchValue}}
                            +'&nation3='+ @{${selectCriteria.nation3}} + '\''"
                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"
                    >
                        >
                    </button>
                    <!--                     마지막 페이지로 이동 버튼 -->
                    <!--                    <button class="prev"-->
                    <!--                            th:onclick="'location.href=\'/manager/search/userMain?currentPage='+ @{${selectCriteria.maxPage}} + '\''"-->
                    <!--                            th:disabled="${selectCriteria.pageNo == selectCriteria.maxPage}"-->
                    <!--                    >-->
                    <!--                        >>-->
                    <!--                    </button>-->
                </div>
            </div>
        </div>


        <div class="right">
            <!-- 우측 컨텐츠 -->
        </div>


    </div>


    <script th:inline="javascript">
        /*<![CDATA[*/

        document.addEventListener('DOMContentLoaded', function () {
            var rows = document.querySelectorAll('.link');

            rows.forEach(function (row) {
                var dateCell = row.querySelector('td:nth-child(5)');
                var dateString = dateCell.textContent;

                // DB에서 DATE 타입으로 저장된 경우
                var parts = dateString.split('-');
                var reportDate = new Date(parts[0], parts[1] - 1, parts[2]);

                var currentDate = new Date();

                // 일자 차이 계산
                var timeDifference = currentDate - reportDate;
                var daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));

                // 신고일자가 7일 이내라면 해당 <td> 내의 내용을 비움
                if (daysDifference >= 7) {
                    var newCell = row.querySelector('td#new');
                    newCell.innerHTML = '';  // 내용 비우기
                }
            });
        });

        /*]]>*/
    </script>

</th:block>
</html>
