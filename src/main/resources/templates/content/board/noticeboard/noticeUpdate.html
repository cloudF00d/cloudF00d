<!DOCTYPE html>
<html lang="ko"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout}">

<th:block  layout:fragment="content">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>공지사항 글쓰기</title>
<link rel="stylesheet" href="/css/manager/board/noticeWriting.css">


    <form id="projectDecline" th:action="@{/board/noticeUpdate}" method="post">
<div class="container">

<th:block th:replace="/fragments/managersidebar.html"></th:block>

        <div class="middle">
            <!-- 가운데 컨텐츠 -->
            <div class="first">
                <span><a class="black-link" th:href="@{/board/noticeMain}">공지사항</a></span>
                <span><strong>></strong></span>
                <span>글 쓰기</span>
            </div>

            <div>
				<a href="#"><img class="logo1" src="/images/01_logoimg/textLogoNone.png" alt=""></a>
            </div>

            <input
                    type="hidden"
                    name="creationNumber"
                    th:value="${notice.creationNumber}"
            >


            <div class="box">
                <span class="box1" th:text="${notice.creationNumber}"></span>
<!--                &lt;!&ndash; <span class="box1">작성자:김민*</span> &ndash;&gt;-->
                <span class="box2" th:text="|작성일자: ${notice.creationDate}|"></span>
<!--				&lt;!&ndash; <span class="box3">답변 전</span> &ndash;&gt;-->
            </div>

            <div>
                    <div class="detail_title">
                        <div id="details">제목</div>

                        <div id="details3">
                        <textarea id="writeTitle" name="title" cols="30" rows="10"
                        th:text="${notice.title}"
                        >
                        </textarea>
                        </div>
                    </div>

                    <div class="detail">
                        <div id="details">내용</div>

                        <div id="details2">
                        <textarea name="content" id="content" cols="30" rows="10"
                        th:text="${notice.content}"
                        ></textarea>
                        </div>
                    </div>
                    <div class="submitbtn"><button type="submit">글쓰기</button></div>

            </div>



        </div>


        <div class="right">
            <!-- 우측 컨텐츠 -->
        </div>
    </div>
    </form>

</th:block>
</html>
